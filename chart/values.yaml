replicaCount: 1

image:
  repository: ghcr.io/neroseccess/sample-app
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: "sample"
fullnameOverride: "sample"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80

resources: {}

autoscaling:
  enabled: false

nodeSelector: {}
tolerations: []
affinity: {}
ingress:
  enabled: false
httpRoute:
  enabled: false
